name: Pipeline that builds and releases the container image

on:
  push:
    paths:
      - 'pyproject.toml'
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.version_changed }}
      current_version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Check if version changed in pyproject.toml
        id: check_version
        run: |
          version_changed=$(git diff HEAD~1 -- pyproject.toml | grep 'version' || echo "")
          if [[ -n "${version_changed}" ]]; then
            echo "Version changed: true"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version changed: false"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          version=$(grep -E '^version\s*=\s*".*"' pyproject.toml | head -n1 | sed -E 's/version\s*=\s*"(.*)"/\1/' | sed 's/[\r\n]*$//')
          echo "Version: ${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [ check_version ]
    # Always build for PRs, but only build on main if version changed
    if: github.ref != 'refs/heads/main' || needs.check_version.outputs.version_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=,suffix=,value=${{ github.head_ref }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image as latest
        if: github.ref == 'refs/heads/main' && needs.check_version.outputs.version_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }},${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ needs.check_version.outputs.current_version }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [check_version, build-and-push-image]
    if: github.ref == 'refs/heads/main' && needs.check_version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last release tag
        id: get_last_release
        run: |
          last_tag=$(git describe --tags --abbrev=0 || echo "")
          echo "last_tag=$last_tag" >> $GITHUB_OUTPUT
          echo "Last release tag: $last_tag"

      - name: Get commit log since last release
        id: get_commit_log
        run: |
          last_tag="${{ steps.get_last_release.outputs.last_tag }}"
          if [[ -z "${last_tag}" ]]; then
            commit_log=$(git log --pretty=format:"- %h %s")
          else
            commit_log=$(git log ${last_tag}..HEAD --pretty=format:"- %h %s")
          fi
          echo "commit_log<<EOF" >> $GITHUB_ENV
          echo "${commit_log}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check_version.outputs.current_version }}
          name: Release ${{ needs.check_version.outputs.current_version }}
          body: |
            ## Changes since the last release
            ${{ env.commit_log }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
